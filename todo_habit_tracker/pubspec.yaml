name: todo_habit_tracker
description: A beautiful todo and habit tracking app with custom color palette

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core functionality
  shared_preferences: ^2.2.3
  
  # UI and Theming
  google_fonts: ^6.2.1              # For Preahvihear font
  animations: ^2.0.11               # For fade animations
  flex_color_scheme: ^7.3.1         # For advanced color theming
  
  # Additional UI Enhancement Packages
  flutter_animate: ^4.5.0           # Smooth animations
  lottie: ^3.1.2                    # Animated illustrations
  flutter_staggered_grid_view: ^0.7.0  # Advanced grid layouts
  percent_indicator: ^4.2.3         # Beautiful progress indicators
  shimmer: ^3.0.0                   # Loading animations
  salomon_bottom_bar: ^3.3.2        # Modern bottom navigation bar
  auto_size_text: ^3.0.0            # Responsive text sizing
  flutter_svg: ^2.0.10+1            # SVG icon support

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0             # Updated to latest lints
  build_runner: ^2.4.13

dependency_overrides:
  # Force null-safe versions of any problematic transitive dependencies
  meta: ^1.12.0
  collection: ^1.18.0
  vector_math: ^2.1.4

flutter:
  uses-material-design: true
